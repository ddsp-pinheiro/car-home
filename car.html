<!DOCTYPE html>
<html lang="en">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="8vh" height="6vh" fill="currentColor"
                class="bi bi-arrow-left" viewBox="0 0 16 16">

            </iframe>
            <div id="apps-list" style="display: none; ">
                <a href="https://open.spotify.com">
                    <img style="height: 10vh; margin: 2vh;" src="img/spotyfy.png" alt="">
                </a>
                <a href="https://www.youtube.com/">
                    <img style="height: 10vh; margin: 2vh;" src="img/youtube.png" alt="">
                </a>
                <a href="https://www.netflix.com/br/">
                    <img style="height: 10vh; margin: 2vh;" src="img/netflix.png" alt="">
                </a>
                <a href="https://www.google.com.br">
                    <img style="height: 10vh; margin: 2vh;" src="img/google.png" alt="">
                </a>
            </div>
            <div>
            </div>
            <div id="elements"  style="display: none; ">
                <img id="car" src="img/car-login-1.png" alt="carro">
                <div class="itens-car">
                    <div class="subtitle-car">
                        <svg style="color: white;" xmlns="http://www.w3.org/2000/svg" height="4.5vh" fill="currentColor"
                            class="bi bi-fuel-pump" viewBox="0 0 16 16">
                            <path
                                d="M3 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-5Z" />
                            <path
                                d="M1 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v8a2 2 0 0 1 2 2v.5a.5.5 0 0 0 1 0V8h-.5a.5.5 0 0 1-.5-.5V4.375a.5.5 0 0 1 .5-.5h1.495c-.011-.476-.053-.894-.201-1.222a.97.97 0 0 0-.394-.458c-.184-.11-.464-.195-.9-.195a.5.5 0 0 1 0-1c.564 0 1.034.11 1.412.336.383.228.634.551.794.907.295.655.294 1.465.294 2.081v3.175a.5.5 0 0 1-.5.501H15v4.5a1.5 1.5 0 0 1-3 0V12a1 1 0 0 0-1-1v4h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V2Zm9 0a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v13h8V2Z" />

                    </div>
                    <div class="subtitle-car">
                        <svg xmlns="http://www.w3.org/2000/svg" height="4.5vh" fill="currentColor"

                        </svg>
                        <p class="drive-text"><strong>Bateria = 100%</strong></p>
                    </div>
                </div>
            </div>
            <div id="devs" style="text-align: center; color: white; display: none;">
                <h1><strong>Desenvolvedores</strong></h1>
                <div style="text-align: left;">
                <p>Nome: Daniele dos Santos Pinheiro - RM:92832<br>
                    Nome: Lucas Fernandes Seixas - RM:93137<br>
                    Nome: Lucio Rodrigues Junior - RM:95064<br>
                    Nome: Jonathan Santos Alamino - RM:92961<br>
                    Nome: Kennedy Cesar Pimentel - RM:95249</p>
            </div>

            </div>
            <div class="line">
                <button class="buttonStyle" type="button" id="gps">
                    <img id="gps-icon" src="/img/gps.png" alt="">
                    <strong>GPS</strong>
                </button>
                <button class="buttonStyle" id="apps">
                    <img id="apps-icon" src="/img/apps.png" alt=""><strong>Apps</strong>
                </button>
            </div>
            <div class="line">
                <button class="buttonStyle" id="status">
                    <img id="status-icon" src="/img/status.png" alt=""><strong>Carro status</strong>
                </button>
                <button class="buttonStyle" id="info">
                    <img id="info-icon" src="/img/info.png" alt=""><strong>Info</strong>
                </button>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#gps").click(function () {
                    $("#gpsMap").show()
                    $("#apps-list").hide()
                    $("#elements").hide()
                    $("#devs").hide()
                })
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#apps").click(function () {
                    $("#apps-list").show()
                    $("#elements").hide()
                    $("#gpsMap").hide()
                    $("#devs").hide()
                })
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#status").click(function () {
                    $("#elements").show()
                    $("#apps-list").hide()
                    $("#gpsMap").hide()
                    $("#devs").hide()
                })
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#info").click(function () {
                    $("#devs").show()
                    $("#apps-list").hide()
                    $("#gpsMap").hide()
                    $("#elements").hide()
                })
            });
        </script>
</body>

</html>
